<!DOCTYPE html>
<head>
    <title>Product Modal</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
</head>
<body>
 <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
      <!-- Card Container -->
      <div
        class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 
        md:space-x-10 md:m-0 md:p-16"
      >
        <!-- Image Div -->
        <div>
          <img
            src="keyboard.jpg"
            alt=""
            class="mx-auto duration-200 w-60 hover:scale-105 rounded-2xl"
          />
        </div>

        <!-- Content -->
        <div class="flex flex-col space-y-6">
          <!-- Label & Title Container -->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div
                class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full"
              >
                Free Shipping
              </div>
              
              <h1 class=" flex flex-col text-black font-Roboto-Slab text-lg font-bold space-y-3 m-2">Razer
                 Kraken Classic White Keyboard with Classic White Mouse</h1>
                 <span class="flex flex-col block line-through text-lg ml-2 space-y-3 font-bold">$450</span>
                 <span class="flex flex-col block text-4xl font-bold font-Roboto-Slab mt-1 ml-2">$299</span>
                 <span class="flex flex-col text-xs decoration-gray-100 font-light ml-2 mt-1 ">
                    This offer is valid until october 03rd or as 
                    long as stock lasts!</span>
                 <div class="flex flex-col ml-2 mt-2 text-center p-2  block flex flex-col w-[300px] h-[40px] 
                 bg-blue-700 text-white shadow-2xl border-3 rounded-lg 
                 hover:bg-[#A2C579] hover:text-white
                 ">
                  <button class="">Add to Cart</button></div>
                  <div class="flex felx-col items-center">
                  <div class="flex flex-col ml-2 mt-3 w-3 h-3 bg-green-300 rounded-full hover:animate-ping 
                    "></div>
                    <span class="flex flex-col ml-2 mt-3 text-sm font-normal tracking-normal decoration-gray-300">
                     150+ pcs. in stock
                    </span>
                    </div>
                    <div class="flex felx-col m-3">
                    <button class="flex items-center justify-center border-2 border-gray-30
                     rounded-lg py-3 px-5
                    hover:shadow-lg hover:bg-[#A2C579] hover:text-white">
                    <img src="bag.png" alt="" class="w-3.5 h-3.5">
                    <span class="ml-2">Add to cart</span>
                </button>
                <button class="flex items-center justify-center border-2 border-gray-30
                rounded-lg py-3 px-5 ml-4
               hover:shadow-lg hover:bg-[#A2C579] hover:text-white">
               <img src="heart.png" alt="" class="w-3.5 h-3.5">
               <span class="ml-2">Add to wishlist</span>
           </button>
            </div>
                    
                    </div>
                    </div>
                  

                 
            </div>
            </div></div>
    
</body>
</html>
